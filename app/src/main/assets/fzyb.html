<pre>
                           <h1><p align="center">犯罪的预备、未遂和中止</p></h1><font size='5'  style="letter-spacing:3px;text-align:justify;text-indent: 8em;line-height：10pt">
                        
第二十二条【犯罪预备】为了犯罪，准备工具、制造条件的，是犯罪预备。对于预备犯，可以比照既遂犯从轻、减轻处罚或者免除处罚。


第二十三条【犯罪未遂】已经着手实行犯罪，由于犯罪分子意志以外的原因而未得逞的，是犯罪未遂。对于未遂犯，可以比照既遂犯从轻或者减轻处罚。


第二十四条【犯罪中止】在犯罪过程中，自动放弃犯罪或者自动有效地防止犯罪结果发生的，是犯罪中止。对于中止犯，没有造成损害的，应当免除处罚；造成损害的，应当减轻处罚。</font>
