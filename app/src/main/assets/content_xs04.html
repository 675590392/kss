                  <h1><p align="center">受虐报警设备使用手册</p></h1><font size='5'  style="letter-spacing:3px;text-align:justify;text-indent: 8em;line-height：10pt">
为保障在押人员的合法权益，确保在押人员的人身安全和监所安全，你可以在下列情况下使用受虐报警装置：

  1、发生在押人员受到同监室人员的殴打和欺凌的；
  2、发生打架斗殴的；
  3、发生自杀、逃跑、行凶、闹监和牢头狱霸行为的；
  4、监室内在押人员突发疾病的；
  5、其他需要紧急报告的事项。值班民警接报后将在最短的时间内予以处理。</font>
